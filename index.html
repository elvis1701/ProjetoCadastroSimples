<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro - MVC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Cadastro de Usuário</h1>
            <p>Preencha todos os campos obrigatórios (*)</p>
        </header>

        <form id="cadastroForm" class="form-cadastro">
            <!-- Dados Pessoais -->
            <fieldset class="fieldset">
                <legend>Dados Pessoais</legend>
                
                <div class="form-group">
                    <label for="nomeCompleto">Nome Completo *</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone/Celular *</label>
                        <input type="tel" id="telefone" name="telefone" required>
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento *</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF *</label>
                        <input type="text" id="cpf" name="cpf" required>
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="sexo">Sexo</label>
                        <select id="sexo" name="sexo">
                            <option value="">Selecione</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                            <option value="OUTRO">Outro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="estadoCivil">Estado Civil</label>
                        <select id="estadoCivil" name="estadoCivil">
                            <option value="">Selecione</option>
                            <option value="SOLTEIRO">Solteiro(a)</option>
                            <option value="CASADO">Casado(a)</option>
                            <option value="DIVORCIADO">Divorciado(a)</option>
                            <option value="VIUVO">Viúvo(a)</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <!-- Endereço -->
            <fieldset class="fieldset">
                <legend>Endereço</legend>

                <div class="form-group">
                    <label for="cep">CEP *</label>
                    <input type="text" id="cep" name="cep" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="logradouro">Logradouro *</label>
                        <input type="text" id="logradouro" name="logradouro" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="numero">Número *</label>
                        <input type="text" id="numero" name="numero" required>
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="bairro">Bairro *</label>
                        <input type="text" id="bairro" name="bairro" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="cidade">Cidade *</label>
                        <input type="text" id="cidade" name="cidade" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado *</label>
                        <select id="estado" name="estado" required>
                            <option value="">Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                        <span class="error-message"></span>
                    </div>
                </div>
            </fieldset>

            <!-- Dados de Acesso -->
            <fieldset class="fieldset">
                <legend>Dados de Acesso</legend>

                <div class="form-group">
                    <label for="usuarioLogin">Usuário/Login *</label>
                    <input type="text" id="usuarioLogin" name="usuarioLogin" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="senha">Senha *</label>
                        <input type="password" id="senha" name="senha" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha *</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                        <span class="error-message"></span>
                    </div>
                </div>
            </fieldset>

            <!-- Preferências e Termos -->
            <fieldset class="fieldset">
                <legend>Preferências e Termos</legend>

                <div class="form-group">
                    <label>Preferências de Contato</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="preferenciasContato" value="EMAIL"> E-mail
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="preferenciasContato" value="TELEFONE"> Telefone
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="preferenciasContato" value="WHATSAPP"> WhatsApp
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="fotoPerfil">Foto de Perfil</label>
                    <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*">
                </div>

                <div class="form-group terms-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="aceitouTermos" name="aceitouTermos" required>
                        <span>Li e aceito os <a href="#" target="_blank">Termos de Uso</a> e <a href="#" target="_blank">Política de Privacidade</a> *</span>
                    </label>
                    <span class="error-message"></span>
                </div>
            </fieldset>

            <div class="form-actions">
                <button type="button" id="btnLimpar" class="btn btn-secondary">Limpar</button>
                <button type="submit" id="btnEnviar" class="btn btn-primary">
                    <span class="btn-text">Enviar Cadastro</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
            </div>
        </form>

        <div id="mensagem" class="mensagem"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
